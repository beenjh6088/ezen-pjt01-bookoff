<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/login.css">
	<script src="../../js/jquery-2.1.1.js"></script>
	<script defer src="../../js/common.js"></script>
	<script defer src="../../js/login.js"></script>
  <script src="../../json/book.json" ></script>
  <script src="../../json/user.json" ></script>
  <link rel="icon" href="../../logo_bookoff.ico">
  <script>
    window.onload = function() {
      // 01. include html files
      // 02. make a header
      init();

      // checkAuth();

    }
  </script>
</head>
<body>
  <div id="container">
		<!-- header -->
		<header id="header" data-include-file="./html/common/header.html" class="includeJs"></header>

    <main id="main"> 
      <div class="wrapper">
        <div class="title">login</div>
        <div class="container-member">
          <div class="login">
            <div class="paragraph container-login">
              <div class="title">For Members</div>
              <div class="area area-email">
                <div class="title">E-mail Address</div>
                <input type="text" placeholder="Input Eamil" class="email">
              </div>
              <div class="area area-password">
                <div class="title">Password</div>
                <input type="password" placeholder="Input Password" class="password">
                <img src="../../images/UI//password_off.png" alt="icon_password">
              </div>
              <div class="area area-message">
                <p id="message"></p>
              </div>
              <div class="area area-buttons">
                <a class="button-regular" href="javascript:;" onclick="checkAuth();">Login</a>
                <a class="button-icon"  href="javascript:;">Login with line</a>
              </div>
              <div class="area area-help">
                <a href="javascript:;">Forgot your password?</a>
                <a href="javascript:;">Any issues with login</a>
              </div>
            </div>
          </div>
          <div class="join">
            <div class="paragraph container-join">
              <div class="title">New customers</div>
              <p class="desc">
                If you want to order something, 
                It is required to be our member.
              </p>
              <div class="area area-buttons">
                <a class="button-regular" href="./join.html">Join</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

		<!-- guides -->
		<section id="guides" data-include-file="./html/common/guides.html" class="includeJs"></section>


		<!-- footer -->
		<footer id="footer" data-include-file="./html/common/footer.html" class="includeJs"></footer>
  </div>
</body>
</html>
