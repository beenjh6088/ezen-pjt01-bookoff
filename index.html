<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK_OFF</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/common.js"></script>
		<link rel="icon" href="logo_bookoff.ico">
</head>
<body>
		<!-- header -->
    <header id="header">
			<div class="wrapper">
				<!-- logos -->
				<div id="logos" class="clear">
					<h1 id="logo"><img src="images/logo_bookOff.png" alt="logo" width="163px" height="39px"></h1>
					<a type="button" id="headerLogoBtn" class="up">btn</a>
					<ul class="" id="logoBtnMenu">
						<li><a href="#" class="clear"><img src="images/question_logo.jpg" alt="logo"><span>QnA</span></a></li>
						<li><a href="#" class="clear"><img src="images/bookoff_logo.gif" alt="logo"><span>Book Off Site</span></a></li>
						<li><a href="#" class="clear"><img src="images/location_logo.jpg" alt="logo"><span>Search for shop</span></a></li>
						<li><a href="#" class="clear"><img src="images/parcel_logo.jpg" alt="logo"><span>Buy Out</span>></a></li>
					</ul>
				</div>

				<!-- searchArea -->
				<div id="searchArea">
					<a href="#" id="magnifier" class="btn_search"><img src="images/magnifier.jpg" alt="magnifier"></a>
					<input id="searchBar" type="text" placeholder="input keyword">
					<a href="#" id="xbar" class="btn_search hidden"><img src="images/xbar.png" alt="x-bar"></a>
				</div>


			</div>
		</header>

		<!-- contents -->
		<section id="contents">
			<div class="wrapper">

			</div>
		</section>

		<!-- footer -->
		<footer id="footer">
			<div class="wrapper">

			</div>
		</footer>
</body>
</html>
