<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOOK_OFF</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/depth01.css">
	<script defer src="../../js/jquery-2.1.1.js"></script>
  <script defer src="../../js/common.js"></script>
  <script defer src="../../js/main.js"></script>
  <script src="../../json/book.json" ></script>
  <script src="../../json/user.json" ></script>
  <link rel="icon" href="../../logo_bookoff.ico">
  <script>
    window.onload = function() {
      setAside();
      init();

      // recommen
      // console.log(document.querySelector("#recommen"))
      makeSlider("#recommen");

      // weeklyRank
      // run 'makeSlider' function as quantity of submenu
      const rankSliders = document.querySelectorAll("#weeklyRank .submenu");
      if(!(rankSliders == null || rankSliders.length == 0 || rankSliders == undefined)) {
        rankSliders.forEach((obj, idx) => {makeSlider("#weeklyRank .sub"+String(idx+1).padStart(2, "0"))});
        activateSlideTab();
      }
      localStorage.setItem("displaymode", "list")
      localStorage.setItem("show_qnt", 12)

      // console.log("depth01");
      // console.log(`books : ${bookarr.length}`);console.log(`users : ${userarr.length}`);

    }
  </script>
</head>
<body>
	<div id="container">
    <!-- header -->
    <header id="header" data-include-file="../common/header.html" class="includeJs"></header>


    <main>
      <section id="notices">
        <div class="wrapper">
          <p class="alt-letter">No charge on delievery from $12</p>
        </div>
      </section>

      <div class="wrapper">
        <!-- aside -->
        <aside id="navi" data-include-file="" class="includeJs"></aside>
  
  
        <!-- contents -->
        <section id="contents"  data-include-file="" class="includeJs"></section>
      </div>
    </main>


		<!-- guides -->
		<section id="guides" data-include-file="../common/guides.html" class="includeJs"></section>


		<!-- footer -->
		<footer id="footer" data-include-file="../common/footer.html" class="includeJs"></footer>

  </div>
</body>
</html>
